<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>

        <form class="calculator">
            <div class="result">
                <input id="solution" placeholder="0">
                <input id="inputResult" placeholder="0">
            </div>
            <input type="button" onclick="emptyResult()" value="AC" class="button ac">
            <input type="button" value="%" class="button operator">
            <input type="button" onclick="removeLast()" value="<" class="button clear">
            <input type="button" value="/" class="button operator">
            <input type="button" value="(" class="button operator special-1">
            <input type="button" value=")" class="button operator special-2">
            <input type="button" value="7" class="button operand">
            <input type="button" value="8" class="button operand">
            <input type="button" value="9" class="button operand">
            <input type="button" value="-" class="button operator">
            <input type="button" value="4" class="button operand">
            <input type="button" value="5" class="button operand">
            <input type="button" value="6" class="button operand">
            <input type="button" value="+" class="button operator">
            <input type="button" value="1" class="button operand">
            <input type="button" value="2" class="button operand">
            <input type="button" value="3" class="button operand">
            <input type="button" value="*" class="button operator">
            <input type="button" value="0" class="button b-zero operand">
            <input type="button" value="." class="button dot">
            <input type="button" onclick="changeSign()" value="+/-" class="button">
            <input type="button" value="=" class="button equals">
        </form>

    </body>

</html>
